<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="exam.css">
</head>

<body>
    <div class="container-fluid">
        <div id="left-sidebar" class="col-2"></div>
        <div class="main-view col-10 row">
            <div class="header">
                <h2 class="title">Examination</h2>
                <div class="login">
                    <a href="./pages/login.html"><button type="button" class="btn btn-outline-primary mx-3">SIGN
                            IN</button></a>
                </div>
            </div>
            <div class="content">

            </div>
            <div class="footer">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "sidebar.html", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    document.getElementById("left-sidebar").innerHTML =
                        xhr.responseText;
                }
            };
            xhr.send();
        });
    </script>
</body>

</html>
